<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" defer></script>
  <link rel="shortcut icon" href="./taskIcn.svg" type="image/x-icon">
  <title>Tasks ToDo</title>
</head>
<body>
  <header>
    <div>
      <img alt="menu" class="menu-nav">
      <img alt="home" class="home">
    </div>
    <h1>Tasks ToDo</h1>
    <img alt="addTodo" class="addTodo sw">
  </header>

  <section class="initial">
    <div class="menu">

      <div class="menu-item data-1 active-menu-item">
        <img alt="alltasks" class="alltasks">
        <p>All Tasks</p>
      </div>

      <div class="menu-item data-2">
        <img alt="today" class="today">
        <p>Today</p>
      </div>

      <div class="menu-item data-3">
        <img alt="upcoming" class="upcoming">
        <p>Upcoming</p>
      </div>

      <div class="menu-item data-4">
        <img alt="important" class="important">
        <p>Important</p>
      </div>

      <div class="main-project-menu">
        <p>Projects</p>
        <div class="projectMenuOption">
          <img class="newProject">
          <img class="expand-projects">
        </div>
      </div>
      <div class="addNewProject hideNewProject">
        <input type="text" class="newProjectInput" placeholder="Project Name">
        <div>
          <button class="cancelNewProject">Cancel</button>
          <button class="confirmNewProject">Add Project</button>
        </div>
        <p class="no-pr-title"></p>
      </div>

      <div class="allProjects">
        <ol class="orderedProjects"></ol>
      </div>

      <div class="line"></div>
      
    </div>

    <div class="main">
      <div class="content">
        <div class="content-header">
          <h1 class="currentTab">All Tasks</h1>
          <div class="content-options">
            <p class="feedback"></p>
          </div>
        </div>
        <div class="taskview">
          <div class="tab data-1 allContent active-tab"></div>
          <div class="tab data-2 todayContent"></div>
          <div class="tab data-3 upcomingContent"></div>
          <div class="tab data-4 importantContent"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="overlay"></div>
  <section class="modal">
    <input type="text" placeholder="Title" id="todotitle">
    <textarea type="text" placeholder="Description (optional)" id="tododescription"></textarea>
    <div class="date-picker">
      <div>
        <p>Due Date</p>
        <input type="date" name="dueDate" id="dueDate">
      </div>
      <div>
        <p class="selectLocation">Add to</p>
        <select class="location">
          <option value="inbox">Inbox</option>
        </select>
      </div>
    </div>
    <div class="modal-priority-select">
      <p>Priority</p>
      <div>
        <button class="priorityBtn active-selection" id="lowP">Low</button>
        <button class="priorityBtn" id="mediumP">Medium</button> 
        <button class="priorityBtn" id="highP">High</button>
      </div>
    </div>
    <div class="nav-btn-modal">
      <div class="alert"></div>
      <div>
        <button class="cancel sw">Cancel</button>
        <button class="confirm">Add task</button>
      </div>
    </div>
  </section>


  <footer>
    <a class="me" href="https://github.com/gabibamboi-x">Developed by <img class="git"> gabibamboi-x</a>
    <div>
      <a class='credit' target="_blank" href="https://icons8.com">Schedule & Falg icons by Icons8</a>
      <a class="credit" href='https://dryicons.com/free-icons/task'>, Task icon by Dryicons </a>
    </div>
  </footer>
</body>
</html>
