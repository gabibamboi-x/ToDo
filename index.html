<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" defer></script>
  <title>ToDo</title>
</head>
<body>
  <header>
    <img src="./Images/sort.png" alt="menu" class="menu-nav">
    <img src="./Images/home.png" alt="home" class="home">
    <div class="search">
      <input class="search" type="search" placeholder="Search...">
    </div>
    <img src="./Images/newToDo.png" alt="addTodo" class="addTodo sw">
    <button class="login">Log In</button>
  </header>

  <section class="initial">
    <div class="menu">

      <div class="menu-item data-1">
        <img src="./Images/alltasks.svg" alt="alltasks">
        <p>All Tasks</p>
      </div>

      <div class="menu-item data-2">
        <img src="./Images/today.svg" alt="today">
        <p>Today</p>
      </div>

      <div class="menu-item data-3">
        <img src="./Images/upcoming.svg" alt="upcoming">
        <p>Upcoming</p>
      </div>

      <div class="menu-item data-4">
        <img src="./Images/important.svg" alt="important">
        <p>Important</p>
      </div>

      <div class="main-project-menu">
        <div class="menu-item data-5">
          <p>Projects</p>
        </div>
        <div class="projectMenuOption">
          <img src="./Images/newToDo.png" class="newProject">
          <img src="./Images/close_projects.svg" class="expand-projects">
        </div>
      </div>
      <div class="addNewProject hideNewProject">
        <input type="text" class="newProjectInput" placeholder="Project Name">
        <div>
          <button class="cancelNewProject">Cancel</button>
          <button class="confirmNewProject">Add Project</button>
        </div>
      </div>

      <div class="allProjects"></div>

      <div class="line"></div>
    </div>
    <div class="main">
      <div class="content">
        <div class="content-header">
          <h1 class="currentTab">All Tasks</h1>
          <div class="content-options">
            <img src="./Images/comment.svg" alt="">
            <img src="./Images/more-line.svg" alt="">
          </div>
        </div>
        <div class="taskview">
          <div class="tab data-1 allContent active-tab"></div>
          <div class="tab data-2 todayContent"></div>
          <div class="tab data-3 upcomingContent"></div>
          <div class="tab data-4 importantContent"></div>
          <div class="tab data-5 projectContent"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="overlay"></div>
  <section class="modal">
    <input type="text" placeholder="Title" id="todotitle">
    <textarea type="text" placeholder="Description (optional)" id="tododescription"></textarea>
    <div class="date-picker">
      <p>Due Date:</p>
      <input type="date" name="dueDate" id="dueDate">
      <p class="selectLocation">Add to</p>

      <select class="location">
        <option value="inbox">Inbox</option>
      </select>
    </div>
    <div class="modal-priority-select">
      <p>Priority:</p>
      <div>
        <button class="priorityBtn" id="lowP">Low</button>
        <button class="priorityBtn" id="mediumP">Medium</button> 
        <button class="priorityBtn" id="highP">High</button>
      </div>
    </div>
    <div class="nav-btn-modal">
      <div class="alert"></div>
      <button class="cancel sw">Cancel</button>
      <button class="confirm">Add task</button>
    </div>
  </section>


  <footer>
    <a href="https://github.com/gabibamboi-x">Developed by <img src="./Images/gitlogo.png"> gabibamboi-x</a>
  </footer>
</body>
</html>
