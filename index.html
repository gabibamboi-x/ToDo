<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" defer></script>
  <title>ToDo</title>
</head>
<body>
  <header>
    <img src="./Images/sort.png" alt="menu" class="menu-nav">
    <img src="./Images/home.png" alt="home" class="home">
    <div class="search">
      <input class="search" type="search" placeholder="Search...">
    </div>
    <img src="./Images/newToDo.png" alt="addTodo" class="addTodo">
    <button class="login">Log In</button>
  </header>

  <section class="initial">
    <div class="menu">
      <div class="menu-item alltasks">
        <img src="./Images/alltasks.svg" alt="alltasks">
        <p>All Tasks</p>
      </div>
      <div class="menu-item today">
        <img src="./Images/today.svg" alt="today">
        <p>Today</p>
      </div>
      <div class="menu-item upcoming">
        <img src="./Images/upcoming.svg" alt="upcoming">
        <p>Upcoming</p>
      </div>
      <div class="menu-item important">
        <img src="./Images/important.svg" alt="important">
        <p>Important</p>
      </div>
      <div class="projects">
        <p>Projects</p>
        <div>
          <img src="./Images/newToDo.png" alt="newTodo" class="addTodo">
          <img src="./Images/close_projects.svg" alt="">
        </div>
      </div>
      <div class="line"></div>
    </div>
    <div class="main">
      <div class="content">
        <div class="content-header">
          <h1 class="currentTab">All Tasks</h1>
          <div class="content-options">
            <img src="./Images/comment.svg" alt="">
            <img src="./Images/more-line.svg" alt="">
          </div>
        </div>
        <div class="taskview">
          <div class="allContent"></div>
          <div class="todayContent"></div>
          <div class="upcomingContent"></div>
          <div class="importantContent"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="overlay"></div>
  <section class="modal">
    <input type="text" placeholder="Title" id="todotitle">
    <textarea type="text" placeholder="Description (optional)" id="tododescription"></textarea>
    <div class="date-picker">
      <p>Due Date:</p>
      <input type="date" name="dueDate" id="dueDate">
    </div>
    <div class="modal-priority-select">
      <p>Priority:</p>
      <div>
        <button class="priorityBtn" id="lowP">Low</button>
        <button class="priorityBtn" id="mediumP">Medium</button> 
        <button class="priorityBtn" id="highP">High</button>
      </div>
    </div>
    <div class="nav-btn-modal">
      <div class="alert"></div>
      <button class="cancel">Cancel</button>
      <button class="confirm">Add task</button>
    </div>
  </section>


  <footer>
    <a href="https://github.com/gabibamboi-x">Developed by <img src="./Images/gitlogo.png"> gabibamboi-x</a>
  </footer>
</body>
</html>
