<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" defer></script>
  <title>ToDo</title>
</head>
<body>
  <header>
    <img src="./Images/sort.png" alt="menu" class="menu-nav">
    <img src="./Images/home.png" alt="home" class="home">
    <div class="search">
      <input class="search" type="search" placeholder="Search...">
    </div>
    <img src="./Images/newToDo.png" alt="addToDo">
    <button class="login">Log In</button>
  </header>

  <section>
    <div class="menu">
      <div class="menu-item">
        <img src="./Images/inbox.svg" alt="inbox">
        <p>Inbox</p>
      </div>
      <div class="menu-item">
        <img src="./Images/today.svg" alt="today">
        <p>Today</p>
      </div>
      <div class="menu-item">
        <img src="./Images/upcoming.svg" alt="upcoming">
        <p>Upcoming</p>
      </div>
      <div class="menu-item">
        <img src="./Images/important.svg" alt="important">
        <p>Important</p>
      </div>
      <div class="projects">
        <p>Projects</p>
        <div>
          <img src="./Images/newToDo.png" alt="">
          <img src="./Images/close_projects.svg" alt="">
        </div>
      </div>
      <div class="line"></div>
    </div>
    <div class="main">
      <div class="content">
        <div class="content-header">
          <h1>Inbox</h1>
          <div class="content-options">
            <img src="./Images/comment.svg" alt="">
            <img src="./Images/more-line.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <a href="https://github.com/gabibamboi-x">Developed by <img src="./Images/gitlogo.png"> gabibamboi-x</a>
  </footer>
</body>
</html>
